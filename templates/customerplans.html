{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'dashboard/styles.css' %}" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="{% static 'assets/styles.css'%}"> -->
</head>
<style>
    .bgsecondary {
        background-color: rgba(157, 157, 157, 0.204);
    }
</style>

<body>
    {% include 'customerdashnav.html' %}


    <div class="main mx-auto">
        <div class="row">
            {% include 'customerdashsidebar.html' %}
            <div class="col-md-7  flex-md-fill m-3">
                <div class="col right create-customer ps-0 pe-4 me-2" id="">
                    <div class="row mt-5">
                        <h4>Your Plans</h4>
                        <div class="d-flex align-items my-3">
                            {% for plan in plans %}
                            <div class="plan-card border rounded bgsecondary p-3 mb-5 px-5 mx-3">
                                <h5>{{ plan.title }}</h5>
                                
                                <p>Price:  {{ plan.price }}</p>
                                <p>App Name: {{ plan.app }}</p>
                                <p class="text-secondary">{{ plan.description }}</p>
                            </div>
                            {% empty %}
                            <p class="text-secondary">No plans to show</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
